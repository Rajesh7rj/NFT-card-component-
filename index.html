<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

 
</head>
<body>
  <main class="main">
  <div class="card">
  <div class ='image-container'>
    <div class="main-img">
      <img src="images/image-equilibrium.jpg" class="card-img-top" alt="main-img">
    </div>
    <div class="hover-icon">
      <div class="icon">
        <img src="images/icon-view.svg" class="eye-icon" alt="eye-icon">
      </div>  
    </div>
  </div>
    <div class="card-body">
      <h1 class="card-title">Equilibrium #3429</h1>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
      <pre><span class="eth"><i class="fa-brands fa-ethereum"></i>  0.041 ETH</span>                            <i class="fa-solid fa-clock"></i>  4 days left</pre>
      <hr>
      <div class="footer">
            <img class="avatar" src="images/image-avatar.png" alt="img-avatar">
            <p class="avatar-text">Creation of <span class="avatar-name">Jules Wyvern</span></p>
    </div>
  </div>
</main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://in.linkedin.com/in/rajesh-janyani-a625a2125?trk=people-guest_people_search-card">Rajesh Janyani</a>.
  </div>
</footer>
</body>
</html>
